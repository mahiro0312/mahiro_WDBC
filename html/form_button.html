<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>フォームとボタン</title>
  </head>
  <body>
    <h1>FORMinput</h1>
    <main>
      <form action="chichi">
        <button type="button">中だけど反応しないボタン</button>
        <label for="username">ユーザ名</label>
        <input id="username" type="text" placeholder="ユーザ名を入力" name="username"/>
        <label for="password">パスワード</label>
        <input id="password" type="password" />
        <label for="favcolor">好きな色は？</label>
        <input id="favcolor" type="color" />
        <input type="number" placeholder="ランキングを入力" />
        <button>送信！</button>
        <input type="submit" value="OKです" />
      </form>

      <button>外ボタン</button>
    </main>
  </body>
</html>
