<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>都道府県面積一覧</title>
  </head>
  <body>
    <h1>都道府県の面積</h1>
    行が定義されてない方
    <table>
      <td>北海道</td>
      <td>83,423.87</td>
      <td>岩手県</td>
      <td>15,275.01</td>
    </table>

    行が定義されてる方＜tr＞
    <table>
      <tr>
        <td>北海道</td>
        <td>83,423.87</td>
      </tr>
      <tr>
        <td>岩手県</td>
        <td>15,275.01</td>
      </tr>
    </table>

    ヘッダーを追加した方＜th＞
    <table>
      <tr>
        <th>都道府県名</th>
        <th>面積</th>
      </tr>
      <tr>
        <td>北海道</td>
        <td>83,423.87</td>
      </tr>
      <tr>
        <td>岩手県</td>
        <td>15,275.01</td>
      </tr>
    </table>

    tbodyなど入れた方
    <table>
      <thead>
        <tr>
          <th>都道府県名</th>
          <th>面積</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>北海道</td>
          <td>83,423.87</td>
        </tr>
        <tr>
          <td>岩手県</td>
          <td>15,275.01</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
