<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>遊んでみよう</title>
  </head>
  <body>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Googleで検索</button>
    </form>

    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>YouTubeで検索</button>
    </form>

    <h2>あなたはどっちのモンスター？</h2>

    <!-- checkedをつけたら、デフォルトでチェックがついた状態になる -->
    <form action="/monster">
      <input id="dragon" type="checkbox" name="dragon" />
      <label for="dragon">ドラゴン</label>
      <input id="titan" type="checkbox" name="titan" />
      <label for="titan">巨人</label>
      <input id="none" type="checkbox" name="none" checked />
      <label for="none">どちらでもない</label>

      <button type="submit">送信</button>
    </form>

    <h2>何説を信じる？</h2>
    <!-- optionのvalue属性がHTTP通信で送信される方 -->
    <form action="/earth">
      <label for="earth">何を信じるか選択してね</label>
      <select name="earth" id="earth">
        <option value="helio">地動説を信じます</option>
        <option value="ptole" selected>天動説を信じます</option>
        <option value="unknown">どっちも信じません</option>
      </select>
      <button type="submit">送信！</button>
    </form>

    <form action="body">
      <p>
        <label for="tall">身長を入れて</label>
        <input type="range" id="tall" min="1" max="10" step="2" name="tall" />
      </p>
      <button type="submit">送信！</button>
    </form>
    <h2>5刻みの数字入力</h2>
    <input
      type="number"
      placeholder="ランキングを入力"
      min="1"
      max="100"
      step="5"
    />

    <form action="comment">
      <label for="comments">その他コメント:</label>
      <textarea
        id="comments"
        name="comment"
        rows="5"
        cols="33"
        placeholder="ここにコメント"
      >
      </textarea>
    </form>
  </body>
</html>
